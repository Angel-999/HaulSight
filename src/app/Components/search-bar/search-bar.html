<div class="search">
  <input
    required
    type="text"
    class="search-input"
    placeholder="USDOT, MC/MX, or Name"
    [(ngModel)]="searchQuery"
    name="searchInput"
  />
  <button mat-icon-button class="search-button" (click)="goToSearch()">
    <mat-icon>search</mat-icon>
  </button>
</div>
