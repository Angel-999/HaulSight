
<form class="example-form" (ngSubmit)="goToSearch()">
  <h2 class="logo-text">Search</h2>
  <p>By USDOT, MC/MX, or Name</p>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Search Broker or Carrier"
      [(ngModel)]="searchQuery"
      name="searchInput"
      required
    />
    <button
      matIconButton
      matSuffix
      (click)="goToSearch()"
    >
    <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
<div class="background"></div>
